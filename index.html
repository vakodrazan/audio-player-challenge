<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>

  <body>
    <h1>Music Player</h1>
    <div class="upload-container">
      <label for="upload" class="upload-file">
        Upload audio
        <input type="file" name="upload" id="upload" class="audio-input" accept="audio/*" onchange="loadFile(event)">
      </label>
      <span id="audio-title" class="audio-title">No file chosen</span>
    </div>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="music-info-title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio id="audio"></audio>
      <div class="img-container">
        <img src="images/music-player-icon.jpeg" alt="music player icon" id="cover" />
      </div>
      <div class="navigation">
        <button id="play" class="action-btn action-btn-big" disabled>
          <i class="fas fa-play"></i>
        </button>
        <button id="stop" class="action-btn action-btn-big" disabled>
          <i class="fas fa-stop"></i>
        </button>
      </div>
    </div>
    <canvas id="canvasElm"></canvas>
    <script src="index.js"></script>
  </body>

</html>
